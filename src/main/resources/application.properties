# Use wildcard "*" to expose all endpoints
management.endpoints.web.exposure.include=*

# Can also expose individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name="My Demo app"
info.app.description="Demo app to get started with spring boot"
info.app.version=1.0.0

# Endpoint security
#spring.security.user.name=user
#spring.security.user.password=password

# Define my crazy properties
coach.name=Mickey Mouse
team.name=The Mouse Club

# Change Spring Boot embedded server port
server.port=7070

# Set the context path of the application
# All requests should be prefixed with /demoApp
#server.servlet.context-path=/demoApp

# it's global configuration of lazy initialization(to all class)
# spring.main.lazy-initialization=true

# Connect to local database
spring.datasource.url=jdbc:mysql://localhost:3306/student_tracker
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level. Set logging level to warn
#logging.level.root=war

# Add logging configs to display SQL statements
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# Configure JPA/Hibernate to auto create the tables
# the "update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update

